[metadata:main]
identification_title = Data Subsetter 
identification_abstract = A WPS for subsetting data sets such as CRU Time Series
identification_keywords = PyWPS, WPS, OGC, processing, birdhouse, roocs, data, subset, filter, flamingo 
identification_keywords_type = theme
provider_name = flamingo
provider_url=http://flamingo.readthedocs.org/en/latest/

[server]
url = http://localhost:5000/wps
outputurl = http://localhost:5000/outputs
allowedinputpaths = /
maxsingleinputsize = 200mb
maxprocesses = 10
parallelprocesses = 2

[logging]
level = INFO
file = flamingo.log
format = %(asctime)s] [%(levelname)s] line=%(lineno)s module=%(module)s %(message)s

[data]
cmip5_archive_root = /badc/cmip5/data
cordex_archive_root = /data
